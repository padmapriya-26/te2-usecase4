- name: Install DevOps tools
  hosts: gcp_vms
  become: yes

  tasks:
    - name: Install Git
      yum:
        name: git
        state: present

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: start nginx
      yum: 
       name: nginx
       state: present
    - name: Start nginx
      service: 
        name: nginx
        state: started
        enabled: yes
